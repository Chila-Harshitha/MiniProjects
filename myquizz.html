<!DOCTYPE html>
<html>
<head>
  <title>Quiz World!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Video Background -->
  <video id="video-background" autoplay muted loop>
    <source src="https://videos.pexels.com/video-files/4562023/4562023-sd_360_640_30fps.mp4" type="video/mp4">
  </video>

  <!-- Top right image -->
  <img id="top-right-image" src="https://media.collegedekho.com/media/img/institute/logo/Vignan_logo2.jpg" alt="Top Right Image">

  <div class="quiz-container">
    <h1 id="quiz-title">Quiz World!</h1>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>
    <div id="controls-container">
      <button id="start-button">Start Quiz</button>
      <div id="timer-container">
        <span id="timer-text">Time Left: <span id="minutes">15</span>:<span id="seconds">00</span></span>
      </div>
    </div>
    <div id="results-window" class="hidden">
      <p id="results-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
